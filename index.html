<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Play 3 rounds between YOU and COMPUTER</h1>
	</header>
	<div class="container">
		<div class="buttons">
			<button id="play-rock">rock</button>
			<button id="play-paper">paper</button>
			<button id="play-scissors">scissors</button>
		</div>
		<div id="messages"></div>
		<div class="results">
			<table>
				<thead>
					<tr>
						<th></th>
						<th class="player-label">YOU</th>
						<th class="computer-label">COMPUTER</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="round-label">Round 1</td>
						<td id="r1p">0</td>
						<td id="r1c">0</td>
					</tr>
					<tr>
						<td class="round-label">Round 2</td>
						<td id="r2p">0</td>
						<td id="r2c">0</td>
					</tr>
					<tr>
						<td class="round-label">Round 3</td>
						<td id="r3p">0</td>
						<td id="r3c">0</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td id="score-label">Score</td>
						<td colspan="2" id="score">0</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="reset">
			<button id="reset-round">start again</button>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
