<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="buttons">
			<button id="play-rock">rock</button>
			<button id="play-paper">paper</button>
			<button id="play-scissors">scissors</button>
		</div>
		<div id="messages"></div>
		<div id="result">
			<div id="player-label">player</div>
			<div id="computer-label">computer</div>
			<span id="player-result">0</span>
			<span id="computer-result">0</span>
			<div id="round-number">0</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
